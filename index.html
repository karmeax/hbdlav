<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Confetti background -->
<div class="confetti">
    <div style="left: 10%; animation-delay: 0s;"></div>
    <div style="left: 30%; animation-delay: 0.5s;"></div>
    <div style="left: 50%; animation-delay: 1s;"></div>
    <div style="left: 70%; animation-delay: 1.5s;"></div>
    <div style="left: 90%; animation-delay: 2s;"></div>
</div>

<!-- Image in upper-left corner -->
<div class="corner-image left">
    <img src="https://assets.onecompiler.app/4334jz3uh/4334kwqqr/amusement-park__1_-removebg-preview.png" alt="Amusement Park" />
</div>

<!-- Image in upper-right corner -->
<div class="corner-image right">
    <img src="https://assets.onecompiler.app/4334jz3uh/4334kwqqr/amusement-park__1_-removebg-preview.png" alt="Amusement Park" />
</div>

<!-- Two Amusement Park images at the middle-top -->
<div class="middle-top">
    <div class="amusement-park left">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334kwqqr/amusement-park__1_-removebg-preview.png" alt="Amusement Park">
    </div>
    <div class="amusement-park right">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334kwqqr/amusement-park__1_-removebg-preview.png" alt="Amusement Park">
    </div>
</div>

<!-- Main container holding the gift box, Happy Birthday image, and balloons -->
<div class="container">
    <!-- Happy Birthday Image - Transparent Background, placed above the gift box -->
    <div class="card">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334kwqqr/happy_birthday_my_love-removebg-preview.png" alt="Happy Birthday">
    </div>

    <!-- Gift Box -->
    <div class="gift">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334k36bk/box-removebg-preview.png" alt="Gift Box">
    </div>

    <!-- Balloons on the left and right sides of the gift box -->
    <div class="balloon left">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334k36bk/balloons-removebg-preview.png" alt="Balloon Left">
    </div>
    <div class="balloon right">
        <img src="https://assets.onecompiler.app/4334jz3uh/4334k36bk/balloons-removebg-preview.png" alt="Balloon Right">
    </div>
</div>

<audio id="background-music" autoplay loop>
    <source src="https://assets.onecompiler.app/4334jz3uh/4334k36bk/Happy%20Birthday%20to%20You%20Birthday%20Song%20%20Music%20Box%20%20%20%20YouTube.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="script.js"></script>
</body>
</html>
